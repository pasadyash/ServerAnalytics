            <script>

                var menu= true;
                toggleMenu = function ()  {
                if(menu) {
                    document.getElementById("lis").style.display = "none";
                    document.getElementById("Side").style.display = "none";
                    menu = false;
                    document.getElementById("sidebar").style.width = "0px";
                }
                else {
                    // document.getElementById("sidebar").style.width = "250px";
                    document.getElementById("lis").style.display = "block";
                    document.getElementById("Side").style.display = "block";
                    menu = true;
                    document.getElementById("sidebar").style.width = "250px";
                }
            }


                var latest = "Home";
                function switchContent(choice){
                    //var container = document.getElementById("cnt");
                    // container.removeChild(container.childNodes[latest]);
                    switch(choice){
                        case "0":
                            // container.appendChild(document.getElementById("Home"));
                            document.getElementById("Home").hidden=false;
                            if(latest != "Home")    
                                document.getElementById(latest).hidden=true;
                            latest = "Home";
                            break;
                        case "1":
                            // container.appendChild(document.getElementById("Gauge"));
                            document.getElementById("Gauge").hidden=false;
                            if(latest != "Gauge")
                                document.getElementById(latest).hidden=true;
                            latest = "Gauge";
                            break;
                        case "2":
                            // container.appendChild(document.getElementById("Pie"));
                            document.getElementById("Pie").hidden=false;
                            if(latest != "Pie")    
                                document.getElementById(latest).hidden=true;
                            latest = "Pie";
                            break;
                        case "3":
                            // container.appendChild(document.getElementById("Bar"));
                            document.getElementById("Bar").hidden=false;
                            if(latest != "Bar")    
                                document.getElementById(latest).hidden=true;
                            latest = "Bar";
                            break;
                    }
                }

            </script>
        <!--Main Content-->
            <div id="content">

                        <i class="fas fa-align-left">|||</i>
                    </button>
                  <div class="navbar-nav">  
                    <a class="nav-item nav-link active" href="#" onclick='switchContent("0");' >Home <span class="sr-only">(current)</span></a>
                    <!-- <a class="nav-item nav-link" href="#">Maps</a> -->
                    <a class="nav-item nav-link" href="#" onclick='switchContent("1");'>Gauge</a>

                    <a class="nav-item nav-link" href="#" onclick='switchContent("3");'>Bar Graph</a>
